<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- reset css-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
    <!-- Bootstrap local-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- open sans font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <!-- font-family: 'Open Sans', sans-serif;-->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  </head>
  <body>
    <div class="login_screen">
      <div class="ls_container container-fluid">
        <!-- here ls means login screen -->
        <div class="ls_nav_logo">
          <div class="ls_nav_logo_image">
            <img src="assets/images/edtechone_logo.png" alt="edtechone logo">
          </div><!-- /.ls_nav_logo_image -->
          <div class="ls_nav_logo_slogan">
            <h1>edtechone</h1>
            <h2>let's connect everyone</h2>
          </div><!-- /.ls_nav_logo_slogan -->
        </div><!-- /.ls_nav_logo -->
        <div class="ls_screen_content">
          <div class="ls_screen_content_left col-md-7 hidden-sm hidden-xs">
            <div class="ls_screen_content_left_big_logo">
              <img src="assets/images/edtechone_logo.png" alt="edtechone logo">
              <h3>edtechone</h3>
              <h4>let's connect everyone</h4>
            </div><!-- /.ls_screen_content_left_big_logo -->
          </div><!-- /.ls_screen_content_left -->
          <div class="ls_screen_content_right col-md-5">
            <div class="ls_login_box">
              <div class="ls_login_box_heading">
                <h5>Welcome back</h5>
                <h6>Sign in to continue</h6>
              </div><!-- /.ls_login_box_heading -->
              <div class="ls_login_box_form">
                <form class="admin-login">
                  <div class="form-group">
                    <label for="Username" class="input-helper">Username</label>
                    <input type="text" class="form-control" id="exampleInputText" placeholder="Please enter your username">

                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Please enter your password">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                  <button type="button" class="ls_unable_to_login" name="button">Can't log in ?</button>
                </form>
              </div><!-- /.ls_login_box_form -->
            </div><!-- /.ls_login_box -->
          </div><!-- /.ls_screen_content_right -->
        </div><!-- /.ls_screen_content -->
      </div><!-- /.ls_container -->
    </div><!-- /.login_screen -->
  </body>
</html>
